<div class="form-inline">
  <form name="addParticipantForm" class="form-group" ng-submit="$ctrl.addParticipant({data: $ctrl.participant})">
    <input name="addName" placeholder="name" class="form-control" type="text"
      ng-model="$ctrl.participant.name"
      required
      novalidate
      ng-minlength="3"
      ng-maxlength="20"
      >
    <button class="btn btn-primary" type="submit">dodaj</button>
    <div ng-messages="addParticipantForm.addName.$error" style="color:maroon" role="alert">
      <div ng-message="minlength">Your name is too short</div>
      <div ng-message="maxlength">Your name is too long</div>
    </div>


    <div>
      <select ng-model="selection" ng-options="item for item in $ctrl.items"></select>
      <div ng-switch on="selection">
        <div ng-switch-when="one">pierwsze sekcja</div>
        <div ng-switch-when="two">druga sekcja</div>
        <div ng-switch-when="three">trzecia sekcja</div>
      </div>
    </div>

  </form>

</div>
