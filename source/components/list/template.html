<ul class="list-group">
  <li class="list-group-item" ng-repeat="participant in $ctrl.participants | orderBy:'id' | limitTo: $ctrl.limit : $ctrl.limitFrom">
    {{participant.name}}
    <button ng-if="$ctrl.isCurrentUser(participant)" class="btn btn-danger btn-xs pull-right" ng-click="$ctrl.removeParticipant(participant)">Usu</button>
  </li>
</ul>
