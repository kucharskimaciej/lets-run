
<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12">

      <div ng-controller="ParticipantsCtrl as ctrl">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <h3>Chcesz wziąć udział w biegu? Dodaj się do listy!</h3>
            <form-comp add-participant="ctrl.addParticipant" ng-hide="ctrl.hideForm"></form-comp>
          </div>
          <div class="col-md-6 col-sm-12">
            <h3>Obecna lista uczestników (max 20 osób)</h3>
            <users-list-comp participants="ctrl.participants" limit-from="0" limit="20" ></users-list-comp>
            <div ng-if="ctrl.participants.length > 20">
              <h3>Lista uczestników oczekujących</h3>
              <users-list-comp  participants="ctrl.participants" limit-from="20" limit="ctrl.participants.length" ></users-list-comp>
            </div>
          </div>



        </div>


      </div>
    </div>
  </div>
</div>
