<div ng-controller="ParticipantsCtrl as ctrl">
  <ul>
    <li ng-repeat="user in ctrl.users">
      {{user.name}}
    </li>
  </ul>
  <form action="">
    <input type="text" ng-model="ctrl.participant.name">
    <span>{{ctrl.participant | json}}</span>
    <button type="submit" ng-click="ctrl.addParticipant(ctrl.participant)">dodaj</button>
  </form>
</div>
